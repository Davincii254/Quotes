<body>
    <div class="container">
      <h1>QUOTES HUB</h1><br>
      <h2>Welcome to Quotes Hub where you can see quotes and add some too.</h2>
      <hr>
      <ul>
        <div class="quo">
          <div class="row">
            <div class="col-md-8">
              <div class="card border-dark mb-3">
                <div class="card-header">

                </div>
                <div class="card-body">
                  <div *ngFor='let quotes of sortedQuotes(); let i = index'>
                    <li style="list-style-type:none;" class="bolder">"{{quotes.actualQuote}}"
                    <li class="timePublish" style="list-style-type:none;">Published {{quotes.createTime|timeCounter}} days
                      ago</li>
                    <app-quotes-details class="quoteDetailStyle" *ngIf='quotes.showDescription' [quotes]='quotes'
                      (isComplete)='deleteQuote($event,i)'>
                    </app-quotes-details>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <app-quotes-form (addQuotes)="addNewQuotes($event)"></app-quotes-form>
            </div>
          </div>
        </div>
      </ul>
    </div>
  </body>
